<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador de password">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo" />
     
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="22" value="13"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar sua senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua Senha Gerada Foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique aqui para copiar!☝️</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
